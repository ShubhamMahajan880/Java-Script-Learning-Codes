<body>

    <p id="demo" >We are Working time and Date Concepts</p>
    <!-- <script>
        (function(){

    <script>
        var d = new Date().toLocaleTimeString();
        document.getElementById("demo").innerHTML = d; // 11:28:10 PM

        var d = new Date().toLocaleDateString();
        document.getElementById("demo").innerHTML = d; // 6/27/2023

        var d = new Date().toLocaleString();
        document.getElementById("demo").innerHTML = d; // 6/27/2023, 11:28:10 PM



    </script>
    

</body>
